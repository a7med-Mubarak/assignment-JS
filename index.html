<html>
    <head>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/index.css">



    </head>

    <body>

    <section class="interface py-5 position-relative">
        <div class="container d-flex flex-column justify-content-center align-content-center">
            <h1 class="position-relative py-3">Bookmarker </h1>
            <div class="BookMark w-100 p-2 py-5 d-flex mt-5 flex-column align-content-center justify-content-center gap-4">

           <h2 class="w-35">
               <i class="co fa-solid fa-bookmark"></i>
                 Bookmark your favorite sites
                <i class="fa-solid fa-bookmark"></i> 
           </h2>
        <div class="site-name w-100 d-flex flex-column justify-content-center">
            <label for="bookmarkName" class="pb-2 fw-semibold">
              <i class="fa-solid fa-book-bookmark pe-2"></i>
                Site Name
            </label>
            <input type="text" placeholder="Bookmark Name" class="mb-4 form-control" id="bookmarkName" fdprocessedid="yhly0y">


            <label for="bookmarkURL" class="pb-2 fw-semibold">
                <i class="fa-solid fa-link pe-2"></i>
                  Site URL
            </label>
           <input type="url" placeholder="Website URL" class="form-control" id="bookmarkURL">



        </div>
              <button class="btn btn-submit w-25 m-auto px-5" id="submitBtn" fdprocessedid="dx8na">Submit</button>
        </div>

        <table class="table mt-4 text-center bg-light">
            <thead>
                <tr>
                   <th class="text-capitalize">index</th>
                   <th class="text-capitalize">Website Name</th>
                   <th class="text-capitalize">Visit</th>
                   <th class="text-capitalize">Delete</th>
                </tr>
            </thead>
            <tbody id="tableContent"></tbody>
        </table>
        </div>




        <div class="box-info position-absolute start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center d-none">
            <div class="box-conent bg-white p-4 rounded-2 shadow-lg">
               <header class="box-header w-100 d-flex justify-content-between align-items-center mb-4">
                    <div class="spann d-flex">
                         <span class="rounded-circle me-2"></span>
                         <span class="rounded-circle me-2"></span>
                         <span class="rounded-circle me-2"></span>
                    </div>
                   <button class="btn border-0" id="closeBtn">
                          <i class="fa-solid fa-xmark close fs-3"></i>
                    </button>
               </header>
             <p class="m-0 pb-2">" Site Name or Url is not valid, Please follow the rules below : "</p>
          <ol class="table-info list-unstyled m-0">
            <li>
                 <i class="fa-regular fa-circle-right p-2"></i>
                  Site name must contain at least 3 characters
            </li>
            <li>
                 <i class="fa-regular fa-circle-right p-2"></i>
                  Site URL must be a valid one
            </li>
          </ol>
            </div>
        </div>
        








    </section>

    <script src="JS/index.js"></script>

    </body>

</html>
